<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="play-all-model-animations.js"></script>
    <script>
      AFRAME.registerComponent('modify-materials', {
        init: function () {
          // Wait for model to load.
          this.el.addEventListener('model-loaded', () => {
            // Grab the mesh / scene.
            const obj = this.el.getObject3D('mesh');
            // Go over the submeshes and modify materials we want.
            obj.traverse(node => {
              if (node.name.indexOf('ship') !== -1) {
                node.material.color.set('red');
              }
            });
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene background="color: #c4c4c4">
      <a-assets>
        <a-asset-item id="webglModel" src="https://raw.githubusercontent.com/RobertoGemin/3D-models/master/tmodel.gltf"></a-asset-item>
      </a-assets>
            <a-entity  gltf-model="#webglModel"></a-entity>
   
<a-entity position="-15 0 -15" rotation=" 0 -130 0">
  <a-camera></a-camera>
</a-entity>
      
    </a-scene>
    
    
    
  </body>
</html>
